<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Otium</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href={{ url_for('static', filename='style.css') }}>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <!-- <div class="container-fluid"> -->

            <!-- <a class="navbar-brand justify-content-center">Otium</a> -->
        
            <div class="navbar justify-content-center">
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="{{ 'nav-link active' if active_page=='welcome' else 'nav-link' }}" href="{{ url_for('market.index') }}">Welcome</a>
                    </li>
                    <li class="nav-item">
                        <a class="{{ 'nav-link active' if active_page=='history' else 'nav-link' }}" href="{{ url_for('market.history') }}">History</a>
                    </li>
                    <li class="nav-item">
                        <a class="{{ 'nav-link active' if active_page=='cagr' else 'nav-link' }}" href="{{ url_for('market.cagr')}}">CAGR</a>
                    </li>
                    <li class="nav-item">
                        <a class="{{ 'nav-link active' if active_page=='today' else 'nav-link' }}" href="{{ url_for('market.today') }}">Today</a>
                    </li>
                    <li class="nav-item">
                        <a class="{{ 'nav-link active' if active_page=='cycles' else 'nav-link' }}" href="{{ url_for('market.cycles')}}">Cycles</a>
                    </li>
                </ul>
            </div>
        <!-- </div> -->
    </nav>
    <div class="container-fluid base-div">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
